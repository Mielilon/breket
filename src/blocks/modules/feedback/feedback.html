<div class="feedback">
    <div class="container">
        <form class="feedback-form">
            <h2 class="title feedback__title">Обратная связь</h2>
            <div class="text-field-wrapper">
                <label for="name" class="form-label">ФИО*</label>
                <input type="text" class="text-field" id="name">
            </div>
            <div class="text-field-wrapper">
                <label for="tel" class="form-label">Телефон*</label>
                <input type="text" class="text-field" id="tel">
            </div>
            <div class="text-field-wrapper">
                <label for="email" class="form-label">Email*</label>
                <input type="text" class="text-field" id="email">
            </div>
            <div class="text-field-wrapper">
                <label for="message" class="form-label">Сообщение</label>
                <textarea name="" id="message" cols="30" rows="10" class="text-field feedback__textarea"></textarea>
            </div>
            <p class="form-policy">Нажимая на кнопку вы соглашаетесь с <a>политикой конфиденциальности</a> и даете согласие на обработку данных</p>
            <button type="submit" class="feedback__button button">Отправить сообщение</button>
        </form>
    </div>
</div>
